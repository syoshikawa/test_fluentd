<match changeit.**>
  type 
  aws_key_id
  aws_sec_key
  s3_bucket
  s3_region ap-northeast-1
  path logs/
  buffer_path /var/log/fluentd/s3

  time_slice_format %Y%m%d%H%M
  time_slice_wait 1m

  utc

  buffer_chunk_limit 256m
  store_as json

  ora_host
  ora_port
  ora_sid
  ora_user
  ora_passwd
  table
  columns
</match>
